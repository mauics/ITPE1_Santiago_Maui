<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration</title>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <img src="/assets/bochi logo.png" alt="Your Website Logo">
            </div>
            <nav>
                <ul>
                    <li><a routerLink="">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

<div class="registration-container">
    <div class="bocchi-logo">
        <img src="assets\bochi icon.gif" alt="Bocchi the Rock Logo">
    </div>
    <h2>Create an Account</h2>
    <p>Welcome! Fill in the form to get started.</p>
    <form action="#" method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Register</button>
    </form>
    <p class="login-link">Already have an account? <a routerLink="/login">Login here</a></p>
</div>
</body>
</html>
